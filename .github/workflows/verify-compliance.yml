name: Verify Subscription Compliance

on:
  schedule:
    - cron: '0 3 * * *' # Every day at 03:00 UTC (00:00 BRT approx)
  workflow_dispatch: # Allows manual trigger

jobs:
  check-compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ambassadors/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Compliance Check
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/verificaAdimplencia.ts
